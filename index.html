<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-sm mt-3">
        <div class="row" id="books-panel">
            <!-- <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">Author</p>
                        <p class="card-text">Pages</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="row justify-content-center">
            <div class="col-4  text-center mb-3">
                <button class="btn btn-primary">NEW BOOK</button>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" hidden>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                        <label for="title">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="author" placeholder="Author">
                        <label for="author">Author</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="pages" placeholder="Pages">
                        <label for="pages">Pages</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="isread">
                        <label class="form-check-label" for="isread">
                            Read
                        </label>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-3">Add Book</button>
                        </div>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
